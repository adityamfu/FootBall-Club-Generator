<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./syle.css" />
    <title>Football Club Generator</title>
  </head>
  <body>
    <h1>Generate Your Club!</h1>
    <label for="leagueSelect">Select League:</label>
    <select id="leagueSelect">
      <option value="AllLeague">All League</option>
    </select>

    <button id="generateButton">Generate Club</button>
    <p id="clubLeague"></p>
    <div id="clubInfo">
      <p id="clubName"></p>
      <img id="clubLogo" src="" alt="Club Logo" />
      <p id="result"></p>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
